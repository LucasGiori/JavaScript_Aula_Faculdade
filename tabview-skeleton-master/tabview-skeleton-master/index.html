<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
   <body>
     <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Marca</th>
              <th>Preço</th>
              <th> </th>
              <th> </th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>

        </table>

     </div> 
     <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img src="img/svg/alert.svg" style="width: 64px;height:auto;">
            <h5 class="modal-title" id="exampleModalLabel">Excluindo Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="delete-confirm" data-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap/js/popper.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src='data/products.js'></script>

    <script>
      const vartbody=document.getElementById('tbody');
      data.map((f)=>{
        //  console.log(f.title);
        let tbody=`
            <td><strong>${f.product}<strong></td>
            <td>${f.brand}</td>
            <td>${f.price}</td>
            <td><a href="#"><button type="button" data-edit="${f.id}" data-toggle="modal" data-target="#modal-edit" class="btn btn-outline-primary"><img src="img/svg/pencil.svg"></button></a></td>
             <td><a href="#"><button type="button" data-delete="${f.id}"  data-toggle="modal" data-target="#modal-delete"  class="btn btn-outline-danger"><img src="img/svg/trashcan.svg"></button></a></td>
        `;
        vartbody.innerHTML +=tbody;
      }).join('');
      const btnDelete = document.querySelectorAll('[data-delete]');
      const btnEdit = document.querySelectorAll('[data-edit]');      
      
      btnDelete.forEach((f)=>{
        f.addEventListener('click',()=>{
          let results = data.find((product)=>{
            return product.id === f.dataset.delete
          });
          const modalBody= document.querySelector('.modal-body');
          modalBody.innerHTML = `Tem Certeza. Mas tem Certeza mesmo que deseja excluir o produto <strong>ID</strong>:${results.id} <strong>Descrição</strong>:${results.product}`;          
        });

      })
    </script>
  </body>
</html>
